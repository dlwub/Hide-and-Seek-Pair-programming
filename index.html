<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">  
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="style.css" rel="stylesheet">  
        <title>Hide and Seek pair programming</title>
    </head>
    <body>        
        <form action="https://formspree.io/f/mzboldvg" method="post" class="contact-form">
            <div class="name-and-email">
                <div class="name-input-container">
                    <label class="name-label" for="name-input">Your name</label><br>
                    <input class="name-input" maxlength="30" type="text" id="name-input" name="name" placeholder="Your name" value="Anastasiia" required />
                </div>
                <div class="email-input-container">
                    <label class="email-label" for="email-input">Your email</label><br>
                    <input class="email-input" id="email-input" type="email" placeholder="Your email" required/>
                    
                </div>
            </div>               
            <div class="message-container">
                <label class="message-label" for="message-input">Message</label><br>
                <textarea class="message-input" id="message-input" maxlength="500" placeholder="Enter your message here..." required></textarea>
            </div>
            
            <button class="btn second-btn" type="submit">Start Collaboration</button>
            <small></small>
        </form>                            
        <script src="index.js"></script>
    </body>
</html>
